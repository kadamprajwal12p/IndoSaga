[build]
  command = "npm run build"
  publish = "dist/public"

[[_redirects]]
  # Proxy API requests to cPanel backend (replace domain)
  [[redirects]]
    from = "/api/*"
    to = "https://your-cpanel-domain.com/api/:splat"
    status = 200
    force = false

  # SPA fallback â€” keep last to avoid overriding API/image proxies
  [[redirects]]
    from = "/*"
    to = "/index.html"
    status = 200
