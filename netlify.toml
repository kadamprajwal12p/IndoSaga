[build]
  command = "npm run build"
  publish = "dist/public"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "https://your-cpanel-domain.com/api/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/images/*"
  to = "https://your-cpanel-domain.com/images/:splat"
  status = 200
  force = false
